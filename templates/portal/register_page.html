{% extends "base_login.html" %}

{% block title %}Mau tau aja.com {% endblock %}

{% block head %}

    <link rel="stylesheet" href="/mautauaja/static/css/kirabase.css" />
	
	<style type="text/css">
        #items_register {
			margin-left: 10%;
            margin: auto;
            background-color: #2D5381;
			font-family: fantasy;
            font-size: 10px;
            width: 35%;
            height: auto;
            padding: 10px;
            border: 2px solid whitesmoke;
            
            -moz-border-radius:12px;
            -webkit-border-radius:12px;
            border-radius:12px;
		}
	</style>
    
{% endblock %}

{% block body %}
    <br><br>
    <div id="items_register">
		
		{% if messages %}
			<div class="messages notice small" style="margin-top: 1em">
				{% for message in messages %}
					<span{% if message.tags %} class="{{ message.tagsX }}"{% endif %}>{{message}}</span><br/>
				{% endfor %}
			</div>
		{% endif %}

        <div align="center">
            <img src="/mautauaja/static/assets/niasmartlogo.jpg" style="width: 190px; height: 65px;">
        </div>

        <hr id="id_line">
        
        <form enctype="multipart/form-data" method="POST" action=".">
            <table>
                {% for i in form %}
                    {{ i.error }}
                    <tr>
                        <td>
							{{ i.errors }}
                            <label>{{ i.label_tag }}</label>{{ i }}
                        </td>
                    </tr>
                {% endfor %}
                
                <tr>
                    <td style="border: none">
                        <input type='submit' value='Ok'>
                        <a href="{% url user_login %}"><input type="button" class="button" value="Cancel"></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

{% endblock %}
