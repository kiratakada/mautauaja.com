{% extends "bare_bones.html" %}

{% block title %}
    {{ title }}
{% endblock %}


{% block head %}
	<script type="text/javascript">
		
		 function show_current_data(){
			var status = $('#id_status').val()
			var title = $('#id_edit_title').val()
			var content = $('#id_edit_content').val()
			
            if (status == 'Edit Berita') {
               $('#id_title').val(title)
               $('#id_content').val(content)
            }
         }
		
		$(document).ready(function(){
			show_current_data()
        });
        
	</script>
{% endblock %}

{% block body %}
    {% include "items/tab_menu.html" %}

   <div class="items_content">
      <input type = 'hidden' id="id_status" value="{{ title }}">
      <input type = 'hidden' id="id_edit_title" value="{{ edit_data.title }}">
      <input type = 'hidden' id="id_edit_content" value="{{ edit_data.content }}">
      
      <br/>
      <span>Tambah Berita </span>
      <hr>
      <br>

      <form enctype="multipart/form-data" method="POST" action=".">
          <table id="id_price_table">
                <tr>
                  <td>{{ form.as_p }}</td>
                </tr>
              
              <tr>
                  <td colspan="2">
                      <div>
                          <input type='submit' value='Ok'>
                          <a href="{% url dashboard %}"><input type="button" class="button" value="Cancel"></a>
                      </div>
                  </td>
              </tr>
          </table>
      </form>
   </div>
{% endblock %}
