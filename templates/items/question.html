{% extends "bare_bones.html" %}

{% block title %}
    {{ label }}
{% endblock %}

{% block body %}
    <div class="items_content" style="padding-top: 15%">
        {% include "items/general_file.html" %}
        
        <form method="POST">
            <table>
                <tr>
                    <td style="border: none">
                        <label>{{ label }} : </label>{{ form.questions }}
                    </td>
                </tr>
                <tr>
                    <td style="border: none">
                        <input type='submit' value='Ok'>
                        <a href="{% url item_details items.id  %}"><input type="button" class="button" value="Cancel"></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

{% endblock %}
