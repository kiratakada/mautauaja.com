<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
	
	<script type="text/javascript" src="/mautauaja/static/js/jquery-1.4.2.min.js" ></script>
	<script type="text/javascript" src="/mautauaja/static/js/jquery.timers-1.2.min.js" ></script>
	<script type="text/javascript" src="/mautauaja/static/js/jquery-ui-1.8.1.custom.min.js" ></script>
	<script type="text/javascript" src="/mautauaja/static/js/jquery.tablesorter.js" ></script>
	<script type="text/javascript" src="/mautauaja/static/tabmenu/tabmenu.js"></script>
	
	<!-- BlueTrip CSS Framework http://bluetrip.org/ -->
    <link rel="stylesheet" href="/mautauaja/static/css/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/mautauaja/static/css/print.css" type="text/css" media="print">
    <link rel="stylesheet" href="/mautauaja/static/css/style_x.css" type="text/css" media="screen, projection">
    
	<link rel="stylesheet" href="/mautauaja/static/css/kirabase.css" />
	<link rel="stylesheet" href="/mautauaja/static/slide/styles.css" />
	<link rel="stylesheet" href="/mautauaja/static/tabmenu/tabmenu.css" />
	
	{% block javascript %}{% endblock %}
</head>

<body style="background:url(/mautauaja/static/assets/dark_bg.jpg) repeat">
    <div class="container">
        <div id="header" class="span-24 last" style="position: relative">
        
		<img src="/mautauaja/static/assets/logo.png" style="width: 50px; height: 50px;">
			<span style="color: white; font-size: 25px; font-family: fantasy">Mau Tau Saja ..</span>
			
			{% if user.is_authenticated %}
				<div style="position: absolute; top: 50%; right: 10px;">
					<span style="color:white;">Welcome {{ user }}</span> &nbsp;
                	<a href="{% url user_logout %}">
						<img src="/mautauaja/static/assets/logouthover.png">
					</a>
                </div>
			{% else %}
				<div style="position: absolute; top: 20%; right: 10px;">
					<a href="{% url user_login %}"><img SRC="/mautauaja/static/assets/login-button.png"></a>	
				</div>
			{% endif %}
        </div>
		<br/>
		{% block head %}{% endblock %}
        {% block sidebar %}{% endblock %}
		{% block breadcrumb %}{% endblock %}
        {% block body %}{% endblock %}
    </div>
</body>
</html>
